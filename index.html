<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creative Fork Button Concept</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="fork-btn-wrapper" id="fork-btn-wrapper">
		<div class="image" id="image" alt="Image" title="Click Me!"></div>
		<div class="btn-wrapper button1">
			<button class="btn" onclick="buttonClicked(this);">Distribution</button>
		</div>
		<div class="btn-wrapper button2">
			<button class="btn" onclick="buttonClicked(this);">Promotion</button>
		</div>
		<div class="btn-wrapper button3">
			<button class="btn" onclick="buttonClicked(this);">Monetization</button>
		</div>
	</div>
	<script async defer type="text/javascript" src="script.js"></script>
</body>

</html>
